<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: cyan">

<a-box        position = "0.1 0.5 -3"  rotation = "0 45 0"color  ="#0abcde"  shadow ></a-box>
<a-sphere     position = "0 1.25 -5"  radius   = "1.25"  color  = "#aaaabb" shadow></a-sphere>
<a-cylinder   position = "1.5 0.5 -3"   radius   = "0.5"   color  = "#000000" height = "1.5" shadow></a-cylinder>
<a-octahedron position = "-2.3 0.2 -3"radius   = "0.45"  color  = "fff"     shadow></a-octahedron>
<a-ring       position = "0.1 0 -2" radius-inner = "0.5"  radius-outer = "0.9" shadow color = "fff"></a-ring>
<a-cone       position = "-1.3 1.5 -3"radius-bottom="0.5" radius-top="0" height="3" position="0 1 -3"></a-cone>      
      
      
        <a-plane position = "0 0 -4"  rotation = "-90 0 0" width =" 4"  height = "4" color = "#123456" shadow></a-plane>
    </a-scene>
</body>

</html>
